buildscript {
    repositories {
        maven {
            url "http://dl.bintray.com/judopay/maven"
        }
        jcenter()
        google()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.2.1'
    }
}

allprojects {
    repositories {
        flatDir { dirs 'libs' }
        maven {
            url "http://dl.bintray.com/judopay/maven"
        }
        jcenter()
        google()
    }
}
